<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
</head>
<body>
    <main>
        <section class="stock">
        <table class="stockTabInfo">
            <thead>
                <tr>
                    <th class="linTH" colspan="5">Estoque</th>
                </tr>
                <tr>
                    <th class="linTH">Marca</th>
                    <th class="linTH">Foto</th>
                    <th class="linTH">Capacidade</th>
                    <th class="linTH">Tipo</th>
                    <th class="linTH">Preço</th>
                </tr>
            </thead>

            <tbody>
                <tr class="linTD">
                    <th class="colTH" rowspan="2">Springer</th>
                    <td class="linTD">
                        <img src="../assets/SpringerSplit12000.jpg" alt="springer-split">
                    </td>
                    <td class="linTD">12000</td>
                    <td class="linTD">Split</td>
                    <td class="preco">R$1680,00</td>
                </tr>
                <tr class="linTD">
                    <td class="linTD">
                        <img src="../assets/SpringerParede12000.jpg" alt="springer-parede">
                    </td>
                    <td class="linTD">12000</td>
                    <td class="linTD">Parede</td>
                    <td class="preco">R$1890,00</td>
                </tr>
                <tr class="linTD">
                    <th class="colTH">Consul</th>
                   <td class="linTD">
                        <img src="../assets/ConsulParede7500.jpg" alt="">
                    </td>
                    <td class="linTD">7500</td>
                    <td class="linTD">Parede</td>
                    <td class="preco">R$1300,00</td>
                </tr>
                <tr class="linTD">
                    <th class="colTH">Elgin</th>
                   <td class="linTD">
                        <img src="../assets/ElginPortatil9000.jpg" alt="">
                    </td>
                    <td class="linTD">9000</td>
                    <td class="linTD">Portátil</td>
                    <td class="preco">1900</td>
                </tr>
            </tbody>
        </table>
    </section>
    </main>
</body>
</html>
